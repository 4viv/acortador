<div *ngIf="errorUrl" class="alert alert-dismissible alert-danger text-center">
  <strong> {{ textError }}!</strong>
</div>

<div class="container">
  <h1 class="display-5 text-center my-4">Pega la url ha acortar</h1>
  <div class="row">
    <div class="col-sm-8">
      <input
        type="text"
        class="form-control form-control-lg"
        placeholder="Ingresa URL"
        [(ngModel)]="nombreUrl"
      />
    </div>
    <div class="col-sm-4">
      <button (click)="procesarUrl()" class="btn btn-outline-primary btn-lg">
        Generar url
      </button>
    </div>
    <div *ngIf="urlAcortada" class="row mt-4">
      <h3 class="text-center my-4">URL recortada</h3>
      <div class="col-sm-12">
        <input
          [(ngModel)]="shortUrl"
          type="text"
          value="correct value"
          class="form-control form-control-lg text-center is-valid"
          id="inputValid"
        />
      </div>
    </div>
  </div>
  <app-spinner *ngIf="loading"></app-spinner>
</div>
